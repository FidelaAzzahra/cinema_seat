<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8" />
    <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv = "X-UA-Compatible" content="ie=edge" />
    <link rel = "stylesheet" href = "style.css" />
    <title> Cinema Seat Booking </title>
  </head>
  <body>
    <div class = "movie-container">
      <label> Select Movie :</label>
      <!---Harga tiket bioskop-->
      <select id = "movie">
        <option value = "40000"> Maleficent (Rp 40.000) </option>
        <option value = "50000"> Who Am I ? (Rp 50.000) </option>
        <option value = "50000"> Social Network (Rp 50.000) </option>
        <option value = "40000"> Despicable Me 3 (Rp 40.000) </option>
      </select>
    </div>

    <ul class = "showcase">
      <li>
        <div class = "seat"></div>
        <small> Available </small>
      </li>
      <li>
        <div class = "seat selected"> </div>
        <small> Selected </small>
      </li>
      <li>
        <div class = "seat occupied"> </div>
        <small> Occupied </small>
      </li>
    </ul>

    <div class = "container">
      <div class = "screen">  
        <p> SCREEN </p>
      </div>

      <!--- pengaturan seat bioskop --->
      <div class = "row">
        <div class = "seat occupied"> </div>
        <div class = "seat occupied"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
      </div>

      <div class = "row">
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat occupied"> </div>
        <div class = "seat occupied"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
      </div>

      <div class = "row">
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat occupied"> </div>
        <div class = "seat occupied"> </div>
      </div>

      <div class = "row">
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat occupied"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
      </div>

      <div class = "row">
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat occupied"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
      </div>

      <div class = "row">
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
        <div class = "seat occupied"> </div>
        <div class = "seat occupied"> </div>
        <div class = "seat"> </div>
        <div class = "seat"> </div>
      </div>
    </div>

    <!-- keteranan pembelian / booking tiket -->
    <p class = "text">
      You selected <span id = "count"> 0 </span> seats for a price of Rp <span
        id = "total"
        >0 </span> 
    </p>

    <script src = "script.js"> </script>

  </body>

</html>
